spring.application.name=guestbook
server.port=8887

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/shoptest
spring.datasource.username=shoptest
spring.datasource.password=shoptest

#create - drop&create / update - create || alter add
spring.jpa.hibernate.ddl-auto=update
#sql show setting
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.thymeleaf.cache=false
spring.resources.static-locations=file:src/main/resources/static/
spring.thymeleaf.prefix=classpath:/templates/